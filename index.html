                        return `<span class="inline-block bg-gray-200 text-gray-700 text-xs px-2 py-1 rounded-full font-medium">${displayName}</span>`;
                    }).join('');
                    card.innerHTML = `
                        <h2 class="text-2xl font-bold mb-2">${tool.name}</h2>
                        <p class="text-gray-600 mb-4">${tool.description}</p>
                        <div class="mb-2 flex flex-wrap gap-2">
                            ${categoryTags}
                        </div>
                        <div class="mb-4">
                            <span class="font-semibold text-gray-700">${isChinese ? '强项：' : 'Strengths:'}</span>
                            <span class="text-sm text-gray-600">${tool.strengths}</span>
                        </div>
                        <a href="${tool.url}" target="_blank" class="btn-visit text-center">
                            ${isChinese ? '打开链接' : 'Open Link'}
                        </a>
                    `;
                    aiCardsContainer.appendChild(card);
                });
            }
            function filterAndSearch() {
                const searchTerm = searchInput.value.toLowerCase().trim();
                const activeFilterButton = document.querySelector('[data-category].bg-indigo-500');
                const filterCategory = activeFilterButton ? activeFilterButton.dataset.category : 'All';
                const filteredTools = allTools.filter(tool => {
                    const toolCategories = isChinese ? tool.category.map(c => categoryNames[c]) : tool.category;
                    const toolSearchString = `${tool.name} ${tool.description} ${tool.strengths} ${toolCategories.join(' ')} ${tool.keywords.join(' ')}`.toLowerCase();
                    const searchMatch = toolSearchString.includes(searchTerm);
                    const categoryMatch = (filterCategory === 'All') || tool.category.includes(filterCategory);
                    return searchMatch && categoryMatch;
                });
                renderTools(filteredTools);
            }
            function setActiveFilter(activeButton) {
                filterButtons.forEach(btn => {
                    btn.classList.remove('bg-indigo-500', 'text-white', 'hover:bg-indigo-600');
                    btn.classList.add('bg-white', 'text-gray-700', 'border', 'border-gray-300', 'hover:bg-gray-50');
                });
                activeButton.classList.remove('bg-white', 'text-gray-700', 'border', 'border-gray-300', 'hover:bg-gray-50');
                activeButton.classList.add('bg-indigo-500', 'text-white', 'hover:bg-indigo-600');
            }
            document.getElementById('main-title').textContent = isChinese ? 'AI 网址导航' : 'AI Tools Directory';
            document.getElementById('subtitle').textContent = isChinese ? '精选AI工具，助您一臂之力' : 'A curated list of AI tools to help you succeed';
            searchInput.placeholder = isChinese ? '搜索工具、描述或关键词...' : 'Search for tools, descriptions or keywords...';
            filterButtons.forEach(button => {
                const category = button.getAttribute('data-category');
                button.textContent = isChinese ? categoryNames[category] : category;
            });
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    setActiveFilter(button);
                    filterAndSearch();
                });
            });
            searchInput.addEventListener('input', filterAndSearch);
            renderTools(allTools);
        });
    </script>
</body>
</html>
