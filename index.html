                const searchTerm = searchInput.value.toLowerCase().trim();
                const activeFilterButton = document.querySelector('[data-category].bg-indigo-500');
                const filterCategory = activeFilterButton ? activeFilterButton.dataset.category : 'All';

                let filteredTools = tools;

                if (filterCategory !== 'All') {
                    filteredTools = filteredTools.filter(tool => tool.category.includes(filterCategory));
                }

                if (searchTerm) {
                    filteredTools = filteredTools.map(tool => {
                        const searchString = `${tool.name} ${tool.description} ${tool.strengths} ${tool.category.join(' ')} ${tool.keywords.join(' ')}`.toLowerCase();
                        let score = 0;
                        const terms = searchTerm.split(' ');
                        terms.forEach(term => {
                            if (term && searchString.includes(term)) {
                                score += 1;
                            }
                        });
                        return { ...tool, score };
                    }).filter(tool => tool.score > 0).sort((a, b) => b.score - a.score);
                }

                renderTools(filteredTools);
            }

            function setActiveFilter(activeButton) {
                filterButtons.forEach(btn => {
                    btn.classList.remove('bg-indigo-500', 'text-white', 'hover:bg-indigo-600');
                    btn.classList.add('bg-white', 'text-gray-700', 'border', 'border-gray-300', 'hover:bg-gray-50');
                });
                activeButton.classList.remove('bg-white', 'text-gray-700', 'border', 'border-gray-300', 'hover:bg-gray-50');
                activeButton.classList.add('bg-indigo-500', 'text-white', 'hover:bg-indigo-600');
            }

            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    setActiveFilter(button);
                    filterAndSearch();
                });
            });

            searchInput.addEventListener('input', filterAndSearch);
            renderTools(tools);
        });
    </script>
</body>
</html>
